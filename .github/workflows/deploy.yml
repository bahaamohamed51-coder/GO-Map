name: Deploy to GitHub Pages

on:
  # يعمل عند الدفع إلى الفرع الرئيسي
  push:
    branches: ["main", "master"]

  # يسمح بتشغيل هذا الـ Workflow يدوياً من تبويب Actions
  workflow_dispatch:

# إعداد الصلاحيات
permissions:
  contents: read
  pages: write
  id-token: write

# السماح بنشر واحد فقط في نفس الوقت
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # وظيفة البناء والنشر
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # مجلد التوزيع الافتراضي لـ Vite
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
