<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />

    <title>GeoExcel Mapper</title>
    <!-- نبقي على Tailwind CDN للسهولة في الوضع المحلي السريع، أو يمكن تثبيته محلياً -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <style>
        .leaflet-container {
            height: 100%;
            width: 100%;
            z-index: 0;
            background-color: #0f172a; /* matches bg-slate-900 */
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        
        /* Animation keys */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.2s ease-out forwards;
        }

        /* Leaflet Dark Mode Overrides */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background-color: #1e293b !important; /* bg-slate-800 */
            color: #f1f5f9 !important; /* text-slate-100 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        .leaflet-popup-close-button {
            color: #94a3b8 !important; /* text-slate-400 */
        }
        .leaflet-popup-close-button:hover {
            color: #f8fafc !important; /* text-slate-50 */
        }
     </style>
